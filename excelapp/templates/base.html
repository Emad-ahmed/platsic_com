{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" />

	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Helvetica, sans-serif;
      
    }
  
    a{
      text-decoration: none !important;
      color:black !important;
    }
  
    .companyviewbutton
    {
      display: flex !important;
    }
    
   
    .container {
      padding: 0px 10px;
    }
    
  
    #modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 9999;
      display: none;
    }
  
  
  .dropbtn {
    background-color: #04AA6D;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
  }
  
  
  .dropdown {
    position: relative;
    display: inline-block;
  }
  
  
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 260px;
    left: -6rem;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  
  
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  
  
  .dropdown-content a:hover {background-color: #ddd;}
  
  
  .dropdown:hover .dropdown-content {display: block;}
  
  
  .dropdown:hover .dropbtn {background-color: #3e8e41;}
    
  
    #modal-content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
      z-index: 10000;
      display: none;
    }
  
   
    .companytable
    {
      width: 100%;
      margin: auto;
    }
  
    .tableview .btn
    {
      float: right;
    }
  
   
    .formneed form input
    {
      width: 30% !important;
      border-radius: 1rem;
      padding: 0.3rem;
      padding-left: 0.5rem;
    }
  
    .formneed form select
    {
      width: 30% !important;
      border-radius: 1rem;
      padding: 0.6rem;
      padding-left: 0.5rem;
      border: 1px solid black;
    }
  
  
    .clientviewcompany
    {
      margin-top: 3rem !important;
    }
  
    .clientviewcompany h1{
      text-align: center;
    }
  
    .exportbtn
    {
      background: #13a59b !important;
      color: rgb(238, 235, 235) !important;
      width: 10rem;
      border: none !important;
      transition: 0.4s;
    }
  
    .exportbtn:hover{
      background: #016B64 !important;
    }
  
    .addcom
    {
      background: #806B9D !important;
      border: none !important;
      transition: 0.4s;
    }
  
    .addcom:hover{
      background: #DD7973 !important;
      color: white !important;
    }
  
    
  
    @media only screen and (max-width: 1000px) {
      .tableview
      {
        overflow-x: auto !important;
      }
      .companyviewbutton
      {
        display: block !important;
      }
  
      .companyviewbutton a
      {
        margin-bottom:    1rem !important;
        width: 90% !important;
        margin-left: 0rem !important;
      }
      .formneed form input, select{
        display: block !important;
        margin-bottom: 1rem;
        width: 90% !important;
      }
      .numberview
      {
        width: 40rem !important;
      }
      .exportbtn
      {
        margin-bottom: 1rem;
      }
      .companytable .btn{
        margin-top: 2rem;
        margin-bottom: 1.5rem;
      }
      .addcom
      {
        margin-bottom: 1rem;
      }
  
      .exportbtn
      {
        margin-bottom: 1rem;
      }
      
    }
    
    input[type=search]
{
  margin-top: 1rem;
	margin-bottom: 1rem !important;
}

.dataTables_wrapper{
	width: 95% !important;
}


.dataTables_wrapper select{
	margin-top: 1rem !important;
}


.dataTables_wrapper table img
{
	width: 4rem !important;
	height: 4rem !important;
}

.dataTables_wrapper td, th{
	border: 1px solid grey;
	text-align: center !important;
}
  
    @media only screen and (max-width: 600px) {
      #modal-content {
        width: 90%;
      }
    }
  
    
   
  
   
  </style>

  </head>

              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link activecom" href="/headcompany">Company</a>
            </li>

</html>
