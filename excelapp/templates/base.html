{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/basic.css' %}" />
    <title>{% block title %} {% endblock %}</title>
    
  </head>
  <body>
    <nav class="topnav" id="topnav">
        <a href="/" class="logo">
          <img src="https://static.thenounproject.com/png/603655-200.png" alt="Logo">
        </a>
        
        <a href="/" class="activehome">Home</a>
      
        <a href="/headcompany/" class="activecom" id="ajax-link">Company</a>
        <a href="/subcompany" class="activesub">Sub Company</a>
        <a href="/clientcompany" class="activeclient">Client Company</a>
        
        <button class="icon" onclick="toggle()"><i class="fa fa-bars"></i></button>
      </nav>
      
      

      
    {% block content %}    {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="{% static 'js/nav.js' %}"></script>
    <script src="{% static 'js/datatable.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.6.4.js' %}"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#ajax-link').click(function(event) {
            event.preventDefault();  // Prevent the default anchor tag behavior
    
            $.ajax({
                url: $(this).attr('href'),
                type: 'GET',
                success: function(response) {
                    // Process the response or perform any necessary operations
                    // You can update the page content, redirect, or handle the response as needed
                    console.log('AJAX request successful');
                    console.log(response);
    
                    // Example: Redirect to the other page
                    window.location.href = '/headcompany/';
                },
                error: function() {
                    console.log('AJAX request error');
                }
            });
        });
    });
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
